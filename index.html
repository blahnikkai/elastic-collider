<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collider</title>
    <link rel="stylesheet" href="styles.css">
    <script src="built/script.js" type="module" defer></script>
</head>
<body>
    <nav>
        <button id="step">Step</button>
        <button id="pause">Pause</button>
        <button id="play">Play</button>
        <span class="dropdown-container" id="brownian-container">
            <button id="brownian-btn">Generate Brownian motion</button>
            <form id="brownian-form" class="dropdown">
                <div class="input-container">
                    <label for="number">Number: </label>
                    <input name="number" type="number" value="300" class="dropdown-input"/>
                </div>
                <div class="input-container">
                    <label for="mass">Mass Ratio: </label>
                    <input name="mass" type="number" value="100" class="dropdown-input"/> 
                </div>
                <div class="input-container">
                    <label for="velocity">Velocity: </label>
                    <input name="velocity" type="number" value="150" class="dropdown-input"/>
                </div>
                <div class="input-container">
                    <label for="radius">Radius: </label>
                    <input name="radius" type="number" value="3" class="dropdown-input"/>
                </div>
                <input name="reset-to-defaults" type="button" value="Reset to Defaults"></input>
            </form>
        </span>
        <span class="dropdown-container" id="second-law-container">
            <button id="second-law-btn">Generate 2nd law of thermodynamics</button>
            <form id="second-law-form" class="dropdown">
                <div class="input-container">
                    <label for="number">Number: </label>
                    <input name="number" type="number" value="300" class="dropdown-input"/>
                </div>
                <div class="input-container">
                    <label for="gap_size">Gap Size: </label>
                    <input name="gap_size" type="number" value="20" class="dropdown-input"/>
                </div>
                <div class="input-container">
                    <label for="radius">Radius: </label>
                    <input name="radius" type="number" value="3" class="dropdown-input"/>
                </div>
                <div class="input-container">
                    <label for="vl">Left velocity: </label>
                    <input name="vl" type="number" value="10" class="dropdown-input"/>
                </div>
                <div class="input-container">
                    <label for="vr">Right velocity: </label>
                    <input name="vr" type="number" value="100" class="dropdown-input"/>
                </div>
                <input name="reset-to-defaults" type="button" value="Reset to Defaults"></input>
            </form>
        </span>
        <button id="clear-btn">Clear</button>
    </nav>
    <form id="rect-meaning-form">
        <ul>
            <li>
                <input id="wall-option" type="radio" name="rect-meaning" value="wall" checked/>
                <label for="wall-option">Wall</label>
            </li>
            <li>
                <span class="dropdown-container" id="bodies-container">
                    <input id="bodies-option" type="radio" name="rect-meaning" value="bodies"/>
                    <label for="bodies-option">Spawn Bodies</label>
                    <div id="bodies-subform" class="dropdown">
                        <div class="input-container">
                            <label for="number">Number: </label>
                            <input name="number" type="number" value="10" class="dropdown-input"/>
                        </div>
                        <div class="input-container">
                            <label for="mass">Mass: </label>
                            <input name="mass" type="number" value="1" class="dropdown-input"/>
                        </div>
                        <div class="input-container">
                            <label for="velocity">Velocity: </label>
                            <input name="velocity" type="number" value="50" class="dropdown-input"/>
                        </div>
                        <div class="input-container">
                            <label for="radius">Radius: </label>
                            <input name="radius" type="number" value="3" class="dropdown-input"/>
                        </div>
                        <div class="input-container">
                            <label for="random-color">Random color: </label>
                            <input name="random-color" type="checkbox" checked class="dropdown-input"/>
                        </div>
                        <input name="reset-to-defaults" type="button" value="Reset to Defaults"></input>
                    </div>
                </span>
            </li>
            <li>
                <input id="measure-option" type="radio" name="rect-meaning" value="measurement"/>
                <label for="measure-option">Measure Statistics</label>
            </li>
            <li>
                <input id="delete-option" type="radio" name="rect-meaning" value="delete"/>
                <label for="delete-option">Delete Bodies</label>
            </li>
        </ul>
    </form>
    <div id="main-container">
        <div id="canvas-container">
            <canvas id="canvas" height=500 width=500/>
        </div>
        <div id="info-grid">
        </div>
    </div>
    <div id="plot">Plot</div>
</body>
</html>
