<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="step">Step</button>
    <button id="pause" disabled>Pause</button>
    <button id="play">Play</button>
    <span class="dropdown-container" id="brownian-container">
        <button id="brownian-btn">Generate Brownian motion</button>
        <form id="brownian-form" class="dropdown">
            <input name="number" type="number" value="300"/>
            <input name="mass" type="number" value="100"/>
            <input name="velocity" type="number" value="150"/>
            <input name="radius" type="number" value="3"/>
        </form>
    </span>
    <span class="dropdown-container" id="second-law-container">
        <button id="second-law-btn">Generate 2nd law of thermodynamics</button>
        <form id="second-law-form" class="dropdown">
            <input name="number" type="number" value="300"/>
            <input name="gap_size" type="number" value="10"/>
            <input name="radius" type="number" value="3"/>
            <input name="vl" type="number" value="10"/>
            <input name="vr" type="number" value="100"/>
        </form>
    </span>
    <button id="clear-btn">Clear</button>
    <div>
        <script src="built/script.js" type="module" defer></script>
        <canvas id="canvas" height=500 width=500/>
    </div>
</body>
</html>
