<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <button id="step">Step</button>
        <button id="pause" disabled>Pause</button>
        <button id="play">Play</button>
        <span class="dropdown-container" id="brownian-container">
            <button id="brownian-btn">Generate Brownian motion</button>
            <form id="brownian-form" class="dropdown">
                <div class="input-container">
                    <label for="number">Number: </label>
                    <input name="number" type="number" value="300" class="form-input"/>
                </div>
                <div class="input-container">
                    <label for="mass">Mass Ratio: </label>
                    <input name="mass" type="number" value="100" class="form-input"/> 
                </div>
                <div class="input-container">
                    <label for="velocity">Velocity: </label>
                    <input name="velocity" type="number" value="150" class="form-input"/>
                </div>
                <div class="input-container">
                    <label for="radius">Radius: </label>
                    <input name="radius" type="number" value="3" class="form-input"/>
                </div>
            </form>
        </span>
        <span class="dropdown-container" id="second-law-container">
            <button id="second-law-btn">Generate 2nd law of thermodynamics</button>
            <form id="second-law-form" class="dropdown">
                <div class="input-container">
                    <label for="number">Number: </label>
                    <input name="number" type="number" value="300" class="form-input"/>
                </div>
                <div class="input-container">
                    <label for="gap_size">Gap Size: </label>
                    <input name="gap_size" type="number" value="20" class="form-input"/>
                </div>
                <div class="input-container">
                    <label for="radius">Radius: </label>
                    <input name="radius" type="number" value="3" class="form-input"/>
                </div>
                <div class="input-container">
                    <label for="vl">Left velocity: </label>
                    <input name="vl" type="number" value="10" class="form-input"/>
                </div>
                <div class="input-container">
                    <label for="vr">Right velocity: </label>
                    <input name="vr" type="number" value="100" class="form-input"/>
                </div>
            </form>
        </span>
        <button id="clear-btn">Clear</button>
    </nav>
    <div>
        <script src="built/script.js" type="module" defer></script>
        <canvas id="canvas" height=500 width=500/>
    </div>
</body>
</html>
